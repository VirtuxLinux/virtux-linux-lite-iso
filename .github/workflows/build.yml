name: Build the project using "archiso"

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the ISO inside Arch container
        run: |
          docker run --rm \
            -v "$PWD:/archiso" \
            -w /archiso \
            --privileged \
            archlinux:latest bash -c "
              pacman -Sy --noconfirm archiso make sudo &&
              useradd -m builder &&
              echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
              chown -R builder:builder /archiso &&
              su builder -c 'make'
            "

      - name: Upload the ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archiso
          path: dist/*/*.iso
