name: Build the project using "archiso"

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the ISO inside Arch container
        run: |
          docker run --rm \
            -v "$PWD:/archiso" \
            -w /archiso \
            --privileged \
            archlinux:latest bash -c "
              pacman-key --init &&
              pacman-key --recv-key 3056513887B78AEB --keyserver keyserver.ubuntu.com &&
              pacman-key --lsign-key 3056513887B78AEB &&
              pacman -U --noconfirm 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-keyring.pkg.tar.zst' &&
              pacman -U --noconfirm 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-mirrorlist.pkg.tar.zst' &&
              pacman-key --add /archiso/src/airootfs/usr/share/pacman/keyrings/virtux-linux-lite.gpg &&
              pacman-key --lsign-key 73D9750FD0E63604DCD24BB28B10A1755F658735 &&
              pacman -Sy --noconfirm archiso make sudo &&
              useradd -m builder &&
              echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
              chown -R builder:builder /archiso &&
              su builder -c 'make'
            "

      - name: Upload the ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archiso
          path: dist/*/*.iso
